---
- hosts: localhost
  tasks:
    - name: net range test
      debug:
        msg: "{{ item }} は範囲内です"
      loop:
        - 192.168.12.0
        - 192.168.12.1
        - 192.168.12.254
        - 192.168.12.255
        - 192.168.15.0
        - 192.168.15.1
        - 192.168.15.254
        - 192.168.15.255
      when: (item | ipaddr("192.168.12.0/24"))
